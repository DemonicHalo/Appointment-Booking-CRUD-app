<div class="container">
  <!-- Create Appointment -->
  <div class="card mt-3" style="background-color: #FDFBCF;">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create New Appointment</h2>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment description">
      </div>
      <div class="col-md-4">
        <input class="form-control" [(ngModel)]="newAppointmentDate" type="date">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
      </div>
    </div>
  </div>

  <!-- Search -->
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <input class="form-control" [(ngModel)]="searchTerm" placeholder="Search appointments"
        (input)="filterAppointments()">
    </div>
  </div>

  <!-- Appointments List -->
  <h2 class="text-center mt-5" style="background-color: #FDFBCF;">Appointments</h2>
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of paginatedAppointments; index as i">
      <span>{{ appointment.title }}</span>
      <span>{{ appointment.date | date:'dd.MM.yyyy' }}</span>
      <div>
        <button type="button" class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="openEditModal((currentPage - 1) * itemsPerPage + i)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="deleteAppointment((currentPage - 1) * itemsPerPage + i)">Delete</button>
      </div>
    </li>
  </ul>

  <!-- Pagination Controls -->
  <nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Appointment</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label>Description</label>
          <input class="form-control" [(ngModel)]="editTitle">
        </div>
        <div class="mb-3">
          <label>Date</label>
          <input class="form-control" type="date" [(ngModel)]="editDate">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateAppointment()">Save changes</button>
      </div>
    </div>
  </div>
</div>
